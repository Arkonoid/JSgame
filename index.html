<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
    <link rel="stylesheet" href="site.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class='grid'>

    <header class='coding-header'>
        <h1>Coding</h1>
    </header>

    <main class='coding-content'>
        <div class='game-box'>
            <button type="button" id='game-start'>Play a Game!</button>

            <div id='choose-class'>
                <p id='class-choice'></p>
                <p id='stats'></p>
                <div class='center-button'>
                    <button type="button" id='mobile-button'>SELECT</button>
                </div>
            </div>

            <!--Adventure Window-->
            <div id='adventure'>
                <div id='adventure-text'></div>
                <div id='adventure-choices'>
                    <button type="button" id='choice1'></button>
                    <button type="button" id='choice2'></button>
                </div>
                <div class='center-the-dang-button'>
                    <button type="button" id='fight-button'>To Battle!</button>
                </div>
            </div>

            <!--Battle Window-->
            <div id='battle'>
                <div id='battle-text-weather'></div>
                <div id='battle-text-player'></div>
                <div id='battle-text-enemy'></div>
                <div id='battle-stats'>
                    <div id='player-stats'></div>
                    <div id='enemy-stats'></div>
                </div>

                <div id='battle-choices'>
                    <button type="button" id='option-fight' class='battle-choice'>Fight</button>
                    <button type="button" id='option-block' class='battle-choice'>Block</button>
                    <button type="button" id='option-magic' class='battle-choice'>Magic</button>
                    <button type="button" id='option-run' class='battle-choice'>Run</button>
                </div>

            </div>



        </div>

        <button type="button" id="reset-button">Reset</button>

    </main>

    <footer class='coding-footer'>
        <p>
            This is a footer. I'm not really sure what to
            put here yet...
        </p>
    </footer>
</div>

<script src='script.js'></script>


</body>
</html>
